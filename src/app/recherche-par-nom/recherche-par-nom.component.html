<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2">
            <label>Nom Chanson en tapant</label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
        </div>
    </form>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Date Cr√©ation</th>
                        <th>Artiste</th>
                    </tr>
                </thead>
                <tbody *ngFor="let chanson of chansons | searchFilter:searchTerm">
                    <tr>
                        <td>{{chanson.idChanson}}</td>
                        <td>{{chanson.nom}}</td>
                        <td>{{chanson.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{chanson.artiste.nomArtiste}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
